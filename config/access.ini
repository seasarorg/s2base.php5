[default]                       ; 全て拒否設定
access        = "deny"
module        = "/.+/"
controller    = "/.+/"
action        = "/.+/"
role          = "/.+/"
to_module     = "error"         ; deny の場合の遷移先
to_controller = "index"
to_action     = "fatal"

[rule1 : default]                ; adminモジュールはroleがrootで認証済みの
access     = "auth"             ; ユーザのみ閲覧可
module     = "/^admin$/"
role       = "/^root$/"
to_module     = "auth"          ; 未認証の場合の遷移先
to_controller = "index"
to_action     = "login"

[rule2 : default]                ; searchモジュールは誰でも閲覧可
access     = "allow"            
module     = "/^search$/"


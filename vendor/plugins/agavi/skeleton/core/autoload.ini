; | -------------------------------------------------------------------------- |
; | AGAVI AUTO LOAD CONFIGURATION                                             |
; | -------------------------------------------------------------------------- |
; | Any file listed here will automatically be loaded by PHP when the class is |
; | first accessed. This means you do not manually have to include it in your  |
; | files.                                                                     |
; | -------------------------------------------------------------------------- |
; | KEYWORDS:                                                                  |
; |                                                                            |
; | The following keywords may exist in file or param values:                  |
; |                                                                            |
; | 1. %AG_APP_DIR%                                                            |
; | 2. %AG_LIB_DIR%                                                            |
; | 3. %AG_MODULE_DIR%                                                         |
; | 4. %AG_WEBAPP_DIR%                                                         |
; +----------------------------------------------------------------------------+

[autoload]
dirPath = "%AG_APP_DIR%"
fileExt = ".class.php"

[s2agavi]
dirPath = "%AG_WEBAPP_DIR%/lib/s2agavi"
fileExt = ".class.php"

[@@MODULE_NAME@@Service]
dirPath = "%AG_WEBAPP_DIR%/modules/@@MODULE_NAME@@/service"
fileExt = ".class.php"

[@@MODULE_NAME@@Interceptor]
dirPath = "%AG_WEBAPP_DIR%/modules/@@MODULE_NAME@@/interceptor"
fileExt = ".class.php"

[@@MODULE_NAME@@Dao]
dirPath = "%AG_WEBAPP_DIR%/modules/@@MODULE_NAME@@/dao"
fileExt = ".class.php"

[@@MODULE_NAME@@Entity]
dirPath = "%AG_WEBAPP_DIR%/modules/@@MODULE_NAME@@/entity"
fileExt = ".class.php"